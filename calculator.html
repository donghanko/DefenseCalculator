<label>집결자 내성 값</label>
<div style="display:flex; gap:5px;">
  <button type="button" onclick="changeValue('gatherer', -250)">-</button>
  <input type="number" id="gatherer" step="any" />
  <button type="button" onclick="changeValue('gatherer', 250)">+</button>
</div>

<label>요새 내성 값</label>
<div style="display:flex; gap:5px;">
  <button type="button" onclick="changeValue('fortress', -250)">-</button>
  <input type="number" id="fortress" step="any" />
  <button type="button" onclick="changeValue('fortress', 250)">+</button>
</div>

<script>
function changeValue(id, delta) {
  const input = document.getElementById(id);
  let value = parseFloat(input.value) || 0;
  value += delta;
  if (value < 0) value = 0; // 음수 방지
  input.value = value;
  calculate(); // 값 변경 시 자동 계산
}
</script>
